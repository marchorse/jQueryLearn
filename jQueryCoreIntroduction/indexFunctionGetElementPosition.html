<!DOCTYPE html>
<!-- 1.7使用index()获取元素的位置
	确定段落元素的索引位置 -->
<!-- 所有元素都有一个位置，不只在jquery选取集中有，在整个HTML文档中也有 -->
<html>
	<head>
		<title>The index() function</title>
	</head>
	
	<body>
		<h1>Click on the paragraphs to see their index</h1>
		
		<p>First</p>
		<span>Not a paragraph so it does not respond to your clicks</span>
		<p>Second</p>
		<p>Third</p>
		
		<p>Some nested paragraphs:
			<p>Nested 1</p>
			<p>Nested 2</p>
		</p>
		<p> And a final non-nested paragraph</p>
		<script src="jquery-latest.min.js"></script>
		
		<!-- 从一个混合了多种类型的文档中只选取段落元素，但是index函数的返回值与jquery选取集无关，取决于jquery选择器引擎的实现方式 -->
		<script>
			$(document).ready(function() {
				$('p').click(function() {
					alert('Index of clicked item is: '+$(this).index());	
				});
			});
		</script>
	</body>
</html>
